<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styles-Ejercicios.css">
    <title>Radio de un Círculo</title>
</head>
<body>
    <header>
        <h1>Calcular el Radio de un Círculo</h1>
    </header>
    <section class="content">
        <h2>Ingrese el dato</h2>
            <p>Ingrese el dato para calcular el Radio</p>
                    <form id="formulario">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Area</span>
                            <input type="number" id="area" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Perímetro</span>
                            <input type="number" id="perimetro" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Diamétro</span>
                            <input type="number" id="diametro" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Circunferencia</span>
                            <input type="number" id="circunferencia" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>    
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Radio</span>
                            <input type="number" id="radio" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>   
                    </form>
                    <button type="button" id="botonCalculo">Calcular</button>
                    <button type="button" id="botonBorrar">Borrar Datos</button>
                    <a href="../index.html"><button>Home</button></a>
                    <br> <br>
                <p id="resultado"></p>
    </section>
    
    <footer>
        <p>Derechos de autor © 2023 | Radio de un Círculo </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/ejercicio24.js"></script>
</body>
</html>
